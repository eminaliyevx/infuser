<h1 class="text-center">Posts</h1>

<p-toolbar>
  <ng-template pTemplate="left">
    <button
      pButton
      label="New"
      icon="pi pi-plus"
      class="p-button-success"
      (click)="openPostDialog()"
    ></button>
  </ng-template>
</p-toolbar>

<p-table
  [value]="posts"
  [lazy]="true"
  (onLazyLoad)="loadPosts($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  sortMode="multiple"
  [globalFilterFields]="['title']"
  [loading]="loading"
  styleClass="p-datatable-striped"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption">
    <h4 class="m-0">Manage posts</h4>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>#</th>

      <th pSortableColumn="title">
        Title <p-sortIcon field="title"></p-sortIcon>
      </th>

      <th>Body</th>

      <th></th>
    </tr>

    <tr>
      <th></th>

      <th>
        <p-columnFilter
          type="text"
          field="title"
          matchMode="equals"
          [showMenu]="false"
          placeholder="Title"
        ></p-columnFilter>
      </th>

      <th></th>

      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-post let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td class="text-right">
        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-rounded p-button-warning mr-2"
          (click)="editPost(post)"
        ></button>

        <button
          pButton
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deletePost(post)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-post
  [showDialog]="showPostDialog"
  [postId]="postId"
  (onClose)="closePostDialog()"
  (onSubmit)="loadPosts($event)"
></app-post>

<p-confirmDialog [style]="{ width: '400px' }"></p-confirmDialog>
